<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"><title>Document</title>
</head>
<body class='open'>
    <header>
        <div class="header--container">
            <a href="#"><h1>20191202_plain-header</h1></a>
            <a href="#" id="nav-toggle"><div>三</div></a>
        </div>
        <div class="nav--container">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">WORKS</a></li>
                    <li><a href="#">CONTACT</a></li>

                </ul>
            </nav>
        </div>
    </header>
</body>
<style>
    body{
        font-family: sans-serif;
        margin:0;

        padding: 1rem;
        background: rgba(0,0,0,0.1);
    }
    .header--container{
        display: flex;
        justify-content: space-between; /*子要素を左右に間をあけて配置してくれる*/
        align-items: center; /*子要素の上下の行揃えの設定：中央*/
    }
    .nav--container{
        display: none;
    }
    .open .nav--container{
        display: block;
    }
    .nav--container nav ul{
        width: 100%;
        display: flex;
        justify-content: space-around; /*子要素を左右に間をあけて配置してくれる*/
        align-items: center; /*子要素の上下の行揃えの設定：中央*/
        list-style: none;
    }
    .nav--container nav ul li{
        /*flex: 1 1 25%; 20191204追加→flexされたliの領域が広がる*/
        flex: 1 1 calc(100% / 4); /*20191206 li要素を4個にした時は25% にしないといけない */
        /* flex: 1 1 calc(100% / 6); li要素を6個にした時は16% にしないといけない */
        /* flex: 1 1 25%; 20191206 li要素を4個にした時は25% にしないといけない*/
        /* flex: 1 1 16%; 20191206 li要素を6個にした時は16% にしないといけない*/
        margin:1rem;
        background: rgba(0,0,0,0.12);
        /*20191206 boobooks のナビゲーションの下の部分の装飾の実装*/
        border-bottom: 8px solid #ffffff;
        text-decoration: none;
        text-align: center;
        line-height: 150%;
        color: #ffffff;
        /*20191206 boobooks のナビゲーションの下の部分の装飾の実装*/
    }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
<script type="text/javascript">
    (function($) {
        $(function() {
            $('#nav-toggle').on('click', function() {
                event.preventDefault();
                $('body').toggleClass('open');
            });
        });
    })(jQuery);
</script>
</html>
